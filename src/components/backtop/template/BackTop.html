<div 
class="${prefix}backtop
{{#if !isShow}} ${prefix}backtop-hide{{/if}}
{{#if className}} {{className}}{{/if}}
"
style="bottom: {{bottom}}px;
right: {{right}}px;
{{#if style}} {{style}}{{/if}}
" 
on-click="back()"
>
  <div class="${prefix}backtop-inner">
    <slot name="children">
      <Icon name="arrow-up"></Icon>
    </slot>
  </div>
</div>
