<ul class="bell-list
  {{#if className}} {{className}}{{/if}}
  {{#if border}} bell-list-border{{/if}}
"{{#if style}} style="{{style}}"{{/if}}>
  {{#if hasSlot('subHeader')}}
    <div class="bell-list-header">
      <slot name="subHeader" />
    </div>
  {{/if}}

  {{#if hasSlot('children')}}
    <slot name="children" />
  {{/if}}
</ul>
