<div 
class="${prefix}badge{{#if status}}-status{{/if}}
{{#if status || type}} ${prefix}badge-{{status || type}}{{/if}}
{{#if className}} {{className}}{{/if}}
" 
{{#if style}} style="{{style}}"{{/if}}
>

  <slot name="children" />

  {{#if !hidden}}
    
    {{#if dot}}
      <span class="${prefix}badge-dot"></span>
    {{/if}}
    
    {{#if text || count}}
    <span class="${prefix}badge-count
      {{#if !hasSlot('children')}} ${prefix}badge-count-alone{{/if}}
    ">
      {{text ? text : getText(count, maxCount)}}
    </span>
    {{/if}}

  {{/if}}
  
</div>
