<div 
class="${prefix}badge
{{#if type}} ${prefix}badge-{{type}}{{/if}}
{{#if className}} {{className}}{{/if}}
" 
{{#if style}} style="{{style}}"{{/if}}
>

  <slot name="children" />

  {{#if !hidden}}
    {{#if dot}}
      <span class="${prefix}badge-dot"></span>
    {{else}}
      <span class="${prefix}badge-count
        {{#if !hasSlot('children')}} ${prefix}badge-count-alone{{/if}}
      ">
        {{getText(count, maxCount)}}
      </span>
    {{/if}}
{{/if}}
</div>
