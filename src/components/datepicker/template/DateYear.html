<div class="${prefix}datepicker-month
  {{#if className}} {{className}}{{/if}}
"{{#if style}} {{style}}{{/if}}>

  <div class="${prefix}datepicker-header">
    <span class="${prefix}datepicker-header-button" on-click="prev()">
      <i class="${prefix}icon ${prefix}text-medium ${prefix}text-muted ${prefix}icon-ios-arrow-left"></i>
    </span>

    <span class="${prefix}text-medium">
      {{modeYear}} 年 ~ {{modeYear + 12}} 年
    </span>

    <span class="${prefix}datepicker-header-button" on-click="next()">
      <i class="${prefix}icon ${prefix}text-medium ${prefix}text-muted ${prefix}icon-ios-arrow-right"></i>
    </span>
  </div>

  <div class="${prefix}datepicker-body">
    {{#each years:index}}
      <span
        class="${prefix}datepicker-col
        {{#if checkedYear == this}} ${prefix}datepicker-col-checked{{/if}}"
        on-click="click(this)"
      >
        {{this}}
      </span>
    {{/each}}
  </div>

</div>
