<div 
class="${prefix}datepicker-date
{{#if className}} {{className}}{{/if}}
"
{{#if style}} {{style}}{{/if}}
>

  <div class="${prefix}datepicker-header">
    <span class="${prefix}datepicker-header-button" on-click="prevYear()">
      <Icon name="arrow-back" />
      <Icon name="arrow-back" />
    </span>

    <span class="${prefix}datepicker-header-button" on-click="prevMonth()">
      <Icon name="arrow-back" />
    </span>

    <span class="${prefix}text-medium">
      {{currentYear}} 年 {{currentMonth}} 月
    </span>

    <span class="${prefix}datepicker-header-button" on-click="nextMonth()">
      <Icon name="arrow-forward" />
    </span>

    <span class="${prefix}datepicker-header-button" on-click="nextYear()">
      <Icon name="arrow-forward" />
      <Icon name="arrow-forward" />
    </span>
  </div>

  <div class="${prefix}datepicker-table-date">
    <div class="${prefix}datepicker-weeks">
      {{#each weeks}}
        <span class="${prefix}datepicker-col ${prefix}text-sub">
          {{this}}
        </span>
      {{/each}}
    </div>
    <div class="${prefix}datepicker-days">
      {{#each dateList:index}}
        <div class="${prefix}datepicker-row">
          {{#each this:index}}
            <span
              class="${prefix}datepicker-col
              {{#if isCurrentMonth}} ${prefix}datepicker-col-current-month{{/if}}
              {{#if isPrevMonth}} ${prefix}datepicker-col-prev-month{{/if}}
              {{#if isLastMonth}} ${prefix}datepicker-col-last-month{{/if}}
              {{#if isCurrentDate}} ${prefix}datepicker-col-checked{{/if}}"
              on-click="click(this)"
            >
              {{date}}
            </span>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>

</div>
