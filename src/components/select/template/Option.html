<li class="bell-select-option
  {{#if className}} {{className}}{{/if}}
  {{#if isHover}} bell-hover{{/if}}
  {{#if isSelected}} bell-active{{/if}}
"{{#if style}} style="{{style}}"{{/if}} on-click="click(index)">
  {{#if hasSlot('children')}}
    <slot name="children" />
  {{else}}
    {{text}}
  {{/if}}
</li>
