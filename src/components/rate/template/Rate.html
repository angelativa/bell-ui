<div 
class="${prefix}rate
  {{#if readOnly}} ${prefix}rate-readonly{{/if}}
  {{#if type}} ${prefix}rate-{{type}}{{/if}}
  {{#if className}} {{className}}{{/if}}
"
{{#if style}} style="{{style}}"{{/if}} 
on-mouseleave="handleLeave()"
>
  <input type="hidden" model="value">

  {{#each 1 => count}}
    <Icon name="{{icon}}"  
      className="${prefix}rate-star-full {{#if activeValue - this >= 0}} active{{/if}}"
      on-mousemove="handleMove($event, this)"
      on-click="handleClick($event, this)"
    >
      {{#if half}}
        <span data-type="half" class="${prefix}icon ${prefix}rate-star-content ${prefix}icon-ios-star-half
          {{#if activeValue - this >= -0.5}} active{{/if}}">
        </span>
      {{/if}}
    </Icon>
  {{/each}}

  {{#if showTexts}}
    <span class="${prefix}rate-text">
      <slot name="children">
        {{#if !texts}}
          {{value}} æ˜Ÿ
        {{else}}
          {{getValue(activeValue)}}
        {{/if}}
      </slot>
    </span>
  {{/if}}

</div>
