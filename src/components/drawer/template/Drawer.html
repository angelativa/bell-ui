<div 
class="${prefix}drawer
  {{#if className}} {{className}}{{/if}}
" 
data-placement="{{placement}}"
{{#if style}}style="{{style}}"{{/if}}
>

  {{#if mask}}
    <div class="${prefix}drawer-mask"
      {{#if maskClosable}}on-close="this.set('open', false)"{{/if}}
    ></div>
  {{/if}}

  <div class="${prefix}drawer-content"
    style="{{contentStyle}}"
  > 
    {{#if title || hasSlot('title')}}
    <div class="${prefix}drawer-header">
      <div class="${prefix}drawer-title">
        <slot name="title">
          {{title}}
        </slot>
      </div>
    </div>
    {{/if}}
    
    <div class="${prefix}drawer-body">
      <slot name="children" />
    </div>

    {{#if closable}}
    <Button className="${prefix}drawer-close" size="small" borderType="none" on-click="this.set('open', false)">
      <template slot="icon">
        <Icon size="28" name="close"></Icon>
      </template>
    </Button>
    {{/if}}
  </div>

</div>
