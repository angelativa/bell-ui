<span 
class="${prefix}breadcrumb-item ${prefix}text
  {{#if className}} {{className}}{{/if}}
" 
{{#if style}} style="{{style}}"{{/if}}
>

  <a {{#if to}}href="{{to}}"{{/if}} class="${prefix}breadcrumb-link">
    <slot name="children" />
  </a>

  <span class="${prefix}breadcrumb-gap">
    {{separator || '/'}}
  </span>

</span>
