<span class="bell-breadcrumb-item bell-text
  {{#if className}} {{className}}{{/if}}
" {{#if style}} style="{{style}}"{{/if}}>
  <a {{#if to}}href="{{to}}"{{/if}} class="bell-breadcrumb-link">
    <slot name="children" />
  </a>
  <span class="bell-breadcrumb-gap">
    {{#if separator}}
      {{separator}}
    {{else}}
      /
    {{/if}}
  </span>
</span>
