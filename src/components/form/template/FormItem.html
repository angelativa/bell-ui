<div 
class="${prefix}form-item
{{#if className}} {{className}}{{/if}}
"
{{#if style}} style="{{style}}"{{/if}}
>
  {{#if label}}
  <label class="${prefix}form-item-label" style="width: {{labelWidth}}px;">
    {{label}}
  </label>
  {{/if}}

  <div class="${prefix}form-item-content" 
    {{#if label}}style="padding-left: {{labelWidth}}px;"{{/if}}
  >
    <slot name="children" />
  </div>
</div>
