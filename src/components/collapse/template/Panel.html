<div 
class="${prefix}collapse-item
  {{#if className}} {{className}}{{/if}}
  {{#if isOpen}} ${prefix}collapse-item-open{{/if}}
"
{{#if style}} {{style}}{{/if}}
>

  <div class="${prefix}collapse-header" on-click="click()">
    <slot name="icon">
      <Icon type="arrow-down" className="${prefix}collapse-item-header-icon" />
    </slot>
    {{title}}
  </div>

  <div ref="panelContent" class="${prefix}collapse-content">
    <slot name="children" />
  </div>
</div>
