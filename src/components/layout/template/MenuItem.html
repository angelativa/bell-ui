<div class="${prefix}menu-item
  {{#if className}} {{className}}{{/if}}
  {{#if isActive}} ${prefix}active{{/if}}
" style="{{style}}" on-click="click(name)">

  {{#if hasSlot('leftIcon')}}
  <span class="${prefix}left-icon">
    <slot name="leftIcon" />
  </span>
  {{/if}}

  <span class="${prefix}menu-item-content">
    {{#if hasSlot('children')}}
      <slot name="children" />
    {{/if}}
  </span>

</div>
