<div class="${prefix}layout-sider ${prefix}col-6
  {{#if className}} {{className}}{{/if}}
  {{#if collapsed}} ${prefix}layout-sider-collapsed{{/if}}
" {{#if style}}style="{{style}}"{{/if}}
>

  <slot name="children" />

  {{#if collapsible}}
    <div class="${prefix}sider-trigger" on-click="toggle('collapsed')">
      {{#if collapsed}}
        <i class="${prefix}icon ${prefix}icon-chevron-right"></i>
      {{else}}
        <i class="${prefix}icon ${prefix}icon-chevron-left"></i>
      {{/if}}
    </div>
  {{/if}}

  {{#if hasSlot('trigger')}}
    <div class="${prefix}sider-trigger" on-click="toggle('collapsed')">
      <slot name="trigger" />
    </div>
  {{/if}}
</div>
