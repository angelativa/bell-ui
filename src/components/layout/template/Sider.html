<div 
class="${prefix}layout-sider ${prefix}col-6
  {{#if className}} {{className}}{{/if}}
  {{#if isCollapsed}} ${prefix}layout-sider-collapsed{{/if}}
" 
{{#if style}}style="{{style}}"{{/if}}
>
  <div class="${prefix}layout-sider-children">
    <slot name="children" />
  </div>
  {{#if isCollapsed != null}}
    <div class="${prefix}layout-sider-trigger" on-click="toggle('isCollapsed')">
      <slot name="trigger">
        <Icon name="arrow-back" className="${prefix}layout-sider-trigger-icon" />
      </slot>
    </div>
  {{/if}}

</div>
