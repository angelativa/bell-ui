<div class="${prefix}layout-sider ${prefix}col-6
  {{#if className}} {{className}}{{/if}}
  {{#if isCollapsed}} ${prefix}layout-sider-collapsed{{/if}}
" {{#if style}}style="{{style}}"{{/if}}
>

  <slot name="children" />
  
  {{#if isCollapsed != null}}
    <div class="${prefix}sider-trigger" on-click="toggleCollapsed()">
      <slot name="trigger">
        <Icon type="arrow-back"></Icon>
      </slot>
    </div>
  {{/if}}

</div>
