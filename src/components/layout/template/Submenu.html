<li class="${prefix}menu-submenu
  {{#if className}} {{className}}{{/if}}
  {{#if isOpen}} ${prefix}active{{/if}}
"{{#if style}} style="{{style}}"{{/if}}
>
  <div class="${prefix}menu-title" on-click="click(name)">
    <slot name="title" />
    <Icon type="arrow-down"></Icon>
  </div>

  {{#if isOpen && hasSlot('children')}}
    <div class="${prefix}menu-dropdown">
      <slot name="children" />
    </div>
  {{/if}}

  {{#if isVertical && hasSlot('children')}}
    <Menu mode="vertical">
      <slot name="children" />
    </Menu>
  {{/if}}
  </li>
