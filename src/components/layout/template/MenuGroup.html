<ul class="${prefix}menu-group
{{#if className}} {{className}}{{/if}}
"{{#if style}} style="{{style}}"{{/if}}
>

  <li class="${prefix}menu-group-title">
    {{title}}
  </li>

  {{#if hasSlot('children')}}
    <Menu mode="{{mode === 'inline' ? 'inline' : 'vertical'}}" theme="{{theme}}">
      <slot name="children" />
    </Menu>
  {{/if}}

</ul>
