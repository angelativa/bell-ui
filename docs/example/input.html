<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="../src/main.css">
</head>
<body>
    <script src="../dep/base.js"></script>
    <script src="../src/main.js"></script>
    <script id="inputTemplate1" type="text/plain">
        <div>
            <Input placeholder="请输入..."
                style="width: 300px"
                value="{{value}}"
                onValueChange="{{onValueChange}}"
            ></Input>

            <style>
                {{{style}}}
            </style>
        </div>
    </script>

    <script id="inputTemplate2" type="text/plain">
        <div>
            <Input placeholder="large size"
                value="{{value1}}"
                size="large"
            ></Input>
            <br>
            <Input placeholder="default size"
                value="{{value2}}"
            ></Input>
            <br>
            <Input placeholder="small size"
                size="small"
                value="{{value3}}"
            ></Input>

            <style>
                {{{style}}}
            </style>
        </div>
    </script>

    <script id="inputTemplate3" type="text/plain">
        <div>
            <Input icon="ios-clock-outline"
                label="search"
                placeholder="请输入..."
                style="width: 200px"
                value="{{value4}}"
                on-click="click()"
            ></Input>

            <style>
                {{{style}}}
            </style>
        </div>
    </script>


    <script id="inputTemplate4" type="text/plain">
        <div>
            <Input
                value="{{value5}}"
                type="textarea"
                placeholder="请输入..."
            >
            </Input>

            <Input
                value="{{value6}}"
                type="textarea"
                rows="4"
                placeholder="请输入..."
            >
            </Input>

            <style>
                {{{style}}}
            </style>
        </div>
    </script>

    <script id="inputTemplate5" type="text/plain">
        <div>
            <Input
                value="{{value7}}"
                placeholder="请输入..."
                disabled
            >
            </Input>

            <Input
                value="{{value8}}"
                type="textarea"
                rows="4"
                placeholder="请输入..."
                disabled
            >
            </Input>

            <style>
                {{{style}}}
            </style>
        </div>
    </script>

    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>
    <div id="app5"></div>
    <div id="app6"></div>

    <script>
        new Yox({
            el: '#app1',
            template: '#inputTemplate1'
        });
        new Yox({
            el: '#app2',
            template: '#inputTemplate2'
        });
        new Yox({
            el: '#app3',
            template: '#inputTemplate3'
        });
        new Yox({
            el: '#app4',
            template: '#inputTemplate4'
        });
    </script>

</body>
</html>
