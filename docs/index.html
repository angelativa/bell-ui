<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bell</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="edp project">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/docsify@4.9.1/lib/themes/vue.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bell-ui@0.1.4/dist/bell.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bell-docsify/dist/main.css">

</head>
<body>
    <script src="https://unpkg.com/yox@0.63.0/dist/yox.js"></script>
    <script src="https://unpkg.com/bell-ui@0.1.4/dist/bell.js"></script>
    <script src="https://unpkg.com/bell-docsify/dist/main.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <div id="app"></div>

    <script>
        window.$docsify = {
            el: '#app',
            repo: 'https://github.com/angeltiva/bellUI',
            maxLevel: 4,
            loadSidebar: 'sidebar.md',
            subMaxLevel: 2,
            auto2top: true,
            name: 'BellUI',
            themeColor: '#1c90f3',
            plugins: [
                demoCreate()
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
